<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Status</title>
    <link rel="stylesheet" href="status.css">
    <script src="status.js"></script>
</head>

<body onload="init()">
    <div id="container">
        <div id="header">Status-StarStudio</div>
        <div id="instant-status-wrap" class="wrap">
            <p class="title">服务器状态</p>
            <table>
                <tr>
                    <td class="table-title">
                        <p class="name">CPU</p>
                        <p class="value" id="CPU"></p>
                    </td>
                    <td rowspan="3"><canvas id="status-chart" width="843" height="174">noData!</canvas></td>
                </tr>
                <tr>
                    <td class="table-title">
                        <p class="name">Disk</p>
                        <p class="value" id="disk"></p>
                    </td>
                </tr>
                <tr>
                    <td class="table-title">
                        <p class="name">PV</p>
                        <p class="value" id="pv"></p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="wrap">
            <p class="title">进程状态</p>
            <div id="process-wrap">
            </div>
        </div>
    </div>
</body>

</html>
